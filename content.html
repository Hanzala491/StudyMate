<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate - File Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Content: <span id="fileName"></span></h1>
        <textarea id="fileContent" readonly></textarea>
        <a href="index.html" class="button">Back to Upload</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileContent = localStorage.getItem('fileContent');
            const fileName = localStorage.getItem('fileName');
            
            if (fileContent && fileName) {
                document.getElementById('fileContent').value = fileContent;
                document.getElementById('fileName').textContent = fileName;
                localStorage.removeItem('fileContent');
                localStorage.removeItem('fileName');
            } else {
                document.getElementById('fileContent').value = 'No file content found. Please upload a file.';
                document.getElementById('fileName').textContent = 'No file';
            }
        });
    </script>
</body>
</html>
